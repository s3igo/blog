name: CI

on: pull_request

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-24.04
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Setup bun
        uses: oven-sh/setup-bun@4bc047ad259df6fc24a6c9b0f9a0cb08cf17fbe5 # v2
      - name: Setup Node
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4
        with:
          node-version-file: .node-version
      - name: Install dependencies
        run: bun install --frozen-lockfile
        env:
          HUSKY: 0
      - name: Run Astro check
        run: bun run check
      - name: Run Biome
        run: bun run biome:ci
      - name: Run ls-lint
        run: bun run lint:ls
      - name: Check spelling
        uses: crate-ci/typos@b74202f74b4346efdbce7801d187ec57b266bac8 # v1.27.3
      - name: Run Textlint
        run: bun run lint:text
      - name: Run knip
        run: bun run lint:knip

  test-type:
    name: Typecheck
    runs-on: ubuntu-24.04
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Setup bun
        uses: oven-sh/setup-bun@4bc047ad259df6fc24a6c9b0f9a0cb08cf17fbe5 # v2
      - name: Setup Node
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4
        with:
          node-version-file: .node-version
      - name: Install dependencies
        run: bun install --frozen-lockfile
        env:
          HUSKY: 0
      - name: Build app
        run: bun run build
      - name: Run Vitest typecheck
        run: bun run test:type

  test-unit:
    name: Unit Test
    runs-on: ubuntu-24.04
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Setup bun
        uses: oven-sh/setup-bun@4bc047ad259df6fc24a6c9b0f9a0cb08cf17fbe5 # v2
      - name: Setup Node
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4
        with:
          node-version-file: .node-version
      - name: Install dependencies
        run: bun install --frozen-lockfile
        env:
          HUSKY: 0
      - name: Run Vitest
        run: bun run test:unit

  test-e2e:
    name: E2E Test
    runs-on: ubuntu-24.04
    timeout-minutes: 60
    strategy:
      matrix:
        browser:
          - chromium
          - firefox
          - webkit
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Setup bun
        uses: oven-sh/setup-bun@4bc047ad259df6fc24a6c9b0f9a0cb08cf17fbe5 # v2
      - name: Setup Node
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4
        with:
          node-version-file: .node-version
      - name: Install dependencies
        run: bun install --frozen-lockfile
        env:
          HUSKY: 0
      - name: Setup Playwright
        run: bunx playwright install --with-deps ${{ matrix.browser }}
      - name: Build app
        run: bun run build
      - name: Run Playwright tests
        run: bunx playwright test --project ${{ matrix.browser }}

  vrt:
    name: VRT
    runs-on: ubuntu-24.04
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Setup bun
        uses: oven-sh/setup-bun@4bc047ad259df6fc24a6c9b0f9a0cb08cf17fbe5 # v2
      - name: Setup Node
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4
        with:
          node-version-file: .node-version
      - name: Install dependencies
        run: bun install --frozen-lockfile
        env:
          HUSKY: 0
      - name: Build app
        run: bun run build
      - name: Start server
        run: bun run preview &
      - name: Lost Pixel
        uses: lost-pixel/lost-pixel@41055d71dea42eb5fa5c27dabd2a90722f376e33 # v3.22.0
        env:
          LOST_PIXEL_API_KEY: ${{ secrets.LOST_PIXEL_API_KEY }}

  coverage:
    name: Coverage
    runs-on: ubuntu-24.04
    needs: test-unit
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Setup bun
        uses: oven-sh/setup-bun@4bc047ad259df6fc24a6c9b0f9a0cb08cf17fbe5 # v2
      - name: Setup Node
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4
        with:
          node-version-file: .node-version
      - name: Install dependencies
        run: bun install --frozen-lockfile
        env:
          HUSKY: 0
      - name: Generate coverage file
        run: bun run coverage
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@015f24e6818733317a2da2edd6290ab26238649a # v5
        with:
          files: ./coverage/coverage-final.json
