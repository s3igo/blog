name: CI

on: pull_request

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-24.04
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4
      - name: Setup bun
        uses: oven-sh/setup-bun@4bc047ad259df6fc24a6c9b0f9a0cb08cf17fbe5 # v2
      - name: Setup Node
        uses: actions/setup-node@0a44ba7841725637a19e28fa30b79a866c81b0a6 # v4
        with:
          node-version-file: .node-version
      - name: Install dependencies
        run: bun install --frozen-lockfile
        env:
          HUSKY: 0
      - name: Run Astro check
        run: bun run check:astro
      - name: Run Biome
        run: bun run check:ci
      - name: Run ls-lint
        run: bun run lint:ls
      - name: Check spelling
        uses: crate-ci/typos@6802cc60d4e7f78b9d5454f6cf3935c042d5e1e3 # v1.26.0
      - name: Run Textlint
        run: bun run lint:text

  test-type:
    name: Typecheck
    runs-on: ubuntu-24.04
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4
      - name: Setup bun
        uses: oven-sh/setup-bun@4bc047ad259df6fc24a6c9b0f9a0cb08cf17fbe5 # v2
      - name: Setup Node
        uses: actions/setup-node@0a44ba7841725637a19e28fa30b79a866c81b0a6 # v4
        with:
          node-version-file: .node-version
      - name: Install dependencies
        run: bun install --frozen-lockfile
        env:
          HUSKY: 0
      - name: Build app
        run: bun run build
      - name: Run Vitest typecheck
        run: bun run test:type

  test-unit:
    name: Unit Test
    runs-on: ubuntu-24.04
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4
      - name: Setup bun
        uses: oven-sh/setup-bun@4bc047ad259df6fc24a6c9b0f9a0cb08cf17fbe5 # v2
      - name: Setup Node
        uses: actions/setup-node@0a44ba7841725637a19e28fa30b79a866c81b0a6 # v4
        with:
          node-version-file: .node-version
      - name: Install dependencies
        run: bun install --frozen-lockfile
        env:
          HUSKY: 0
      - name: Run Vitest
        run: bun run test:unit

  test-e2e:
    name: E2E Test
    runs-on: ubuntu-24.04
    timeout-minutes: 60
    strategy:
      matrix:
        browser:
          - chromium
          - firefox
          - webkit
    steps:
      - name: Checkout repository
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4
      - name: Setup bun
        uses: oven-sh/setup-bun@4bc047ad259df6fc24a6c9b0f9a0cb08cf17fbe5 # v2
      - name: Setup Node
        uses: actions/setup-node@0a44ba7841725637a19e28fa30b79a866c81b0a6 # v4
        with:
          node-version-file: .node-version
      - name: Install dependencies
        run: bun install --frozen-lockfile
        env:
          HUSKY: 0
      - name: Setup Playwright
        run: bunx playwright install --with-deps ${{ matrix.browser }}
      - name: Build app
        run: bun run build
      - name: Run Playwright tests
        run: bunx playwright test --project ${{ matrix.browser }}

  vrt:
    name: VRT
    runs-on: ubuntu-24.04
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4
      - name: Setup bun
        uses: oven-sh/setup-bun@4bc047ad259df6fc24a6c9b0f9a0cb08cf17fbe5 # v2
      - name: Setup Node
        uses: actions/setup-node@0a44ba7841725637a19e28fa30b79a866c81b0a6 # v4
        with:
          node-version-file: .node-version
      - name: Install dependencies
        run: bun install --frozen-lockfile
        env:
          HUSKY: 0
      - name: Build app
        run: bun run build
      - name: Start server
        run: bun run preview &
      - name: Lost Pixel
        uses: lost-pixel/lost-pixel@bb5b78addcd5978cb5499ee6af8240f0da00f21c # v3.21.0
        env:
          LOST_PIXEL_API_KEY: ${{ secrets.LOST_PIXEL_API_KEY }}

  coverage:
    name: Coverage
    runs-on: ubuntu-24.04
    needs: test-unit
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4
      - name: Setup bun
        uses: oven-sh/setup-bun@4bc047ad259df6fc24a6c9b0f9a0cb08cf17fbe5 # v2
      - name: Setup Node
        uses: actions/setup-node@0a44ba7841725637a19e28fa30b79a866c81b0a6 # v4
        with:
          node-version-file: .node-version
      - name: Install dependencies
        run: bun install --frozen-lockfile
        env:
          HUSKY: 0
      - name: Generate coverage file
        run: bun run coverage
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@ab904c41d6ece82784817410c45d8b8c02684457 # v3
        with:
          files: ./coverage/coverage-final.json
