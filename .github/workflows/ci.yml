name: CI

on:
  pull_request:
    paths-ignore:
      - 'README.md'
      - 'LICENSE'

env:
  HUSKY: 0

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-24.04
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: ./.github/actions/install
      - name: Run Astro check
        run: bun run check
      - name: Run Biome
        run: bun run biome:ci
      - name: Run ls-lint
        run: bun run lint:ls
      - name: Check spelling
        uses: crate-ci/typos@685eb3d55be2f85191e8c84acb9f44d7756f84ab # v1.29.4
      - name: Run Textlint
        run: bun run lint:text
      - name: Run knip
        run: bun run lint:knip

  test-type:
    name: Typecheck
    runs-on: ubuntu-24.04
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: ./.github/actions/install
        with:
          build: 'true'
      - name: Run Vitest typecheck
        run: bun run test:type

  test-unit:
    name: Unit Test
    runs-on: ubuntu-24.04
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: ./.github/actions/install
      - name: Run Vitest
        run: bun run test:unit

  test-e2e:
    name: E2E Test
    runs-on: ubuntu-24.04
    timeout-minutes: 60
    strategy:
      matrix:
        browser:
          - chromium
          - firefox
          - webkit
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: ./.github/actions/install
        with:
          build: 'true'
      - name: Setup Playwright
        run: bun playwright install --with-deps ${{ matrix.browser }}
      - name: Run Playwright tests
        run: bun playwright test --project ${{ matrix.browser }}

  vrt:
    name: VRT
    runs-on: ubuntu-24.04
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: ./.github/actions/install
        with:
          build: 'true'
      - name: Start server
        run: bun run preview &
      - name: Lost Pixel
        uses: lost-pixel/lost-pixel@41055d71dea42eb5fa5c27dabd2a90722f376e33 # v3.22.0
        env:
          LOST_PIXEL_API_KEY: ${{ secrets.LOST_PIXEL_API_KEY }}

  coverage:
    name: Coverage
    runs-on: ubuntu-24.04
    needs: test-unit
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: ./.github/actions/install
      - name: Generate coverage file
        run: bun run coverage
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@13ce06bfc6bbe3ecf90edbbf1bc32fe5978ca1d3 # v5
        with:
          files: ./coverage/coverage-final.json

  deploy:
    name: Deploy
    runs-on: ubuntu-24.04
    needs: [lint, test-type, test-unit, test-e2e, vrt]
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: ./.github/actions/install
        with:
          build: 'true'
      # https://github.com/cloudflare/wrangler-action?tab=readme-ov-file#deploy-your-pages-site-production--preview
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          command: pages deploy
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
