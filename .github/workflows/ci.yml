name: CI

on: pull_request

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - name: Setup bun
        uses: oven-sh/setup-bun@f4d14e03ff726c06358e5557344e1da148b56cf7 # v1
      - name: Setup Node
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4
        with:
          node-version-file: .node-version
      - name: Install dependencies
        run: bun install --frozen-lockfile
        env:
          HUSKY: 0
      - name: Run Astro check
        run: bun run check:astro
      - name: Run Biome
        run: bun run check:ci
      - name: Run ls-lint
        run: bun run lint:ls
      - name: Check spelling
        uses: crate-ci/typos@dde47868a506acfe1117a6ea9621271439d8c89b # v1.22.8
      - name: Run Textlint
        run: bun run lint:text

  test-type:
    name: Typecheck
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - name: Setup bun
        uses: oven-sh/setup-bun@f4d14e03ff726c06358e5557344e1da148b56cf7 # v1
      - name: Setup Node
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4
        with:
          node-version-file: .node-version
      - name: Install dependencies
        run: bun install --frozen-lockfile
        env:
          HUSKY: 0
      - name: Build app
        run: bun run build
      - name: Run Vitest typecheck
        run: bun run test:type

  test-unit:
    name: Unit Test
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - name: Setup bun
        uses: oven-sh/setup-bun@f4d14e03ff726c06358e5557344e1da148b56cf7 # v1
      - name: Setup Node
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4
        with:
          node-version-file: .node-version
      - name: Install dependencies
        run: bun install --frozen-lockfile
        env:
          HUSKY: 0
      - name: Run Vitest
        run: bun run test:unit

  test-e2e:
    name: E2E Test
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    strategy:
      matrix:
        browser:
          - chromium
          - firefox
          - webkit
    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - name: Setup bun
        uses: oven-sh/setup-bun@f4d14e03ff726c06358e5557344e1da148b56cf7 # v1
      - name: Setup Node
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4
        with:
          node-version-file: .node-version
      - name: Install dependencies
        run: bun install --frozen-lockfile
        env:
          HUSKY: 0
      - name: Setup Playwright
        run: bunx playwright install --with-deps ${{ matrix.browser }}
      - name: Build app
        run: bun run build
      - name: Run Playwright tests
        run: bunx playwright test --project ${{ matrix.browser }}

  vrt:
    name: VRT
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - name: Setup bun
        uses: oven-sh/setup-bun@f4d14e03ff726c06358e5557344e1da148b56cf7 # v1
      - name: Setup Node
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4
        with:
          node-version-file: .node-version
      - name: Install dependencies
        run: bun install --frozen-lockfile
        env:
          HUSKY: 0
      - name: Build app
        run: bun run build
      - name: Start server
        run: bun run preview &
      - name: Lost Pixel
        uses: lost-pixel/lost-pixel@e3c935b461073034e8a2e2a773f8b07abf0ee858 # v3.17.0
        env:
          LOST_PIXEL_API_KEY: ${{ secrets.LOST_PIXEL_API_KEY }}

  coverage:
    name: Coverage
    runs-on: ubuntu-22.04
    needs: test-unit
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - name: Setup bun
        uses: oven-sh/setup-bun@f4d14e03ff726c06358e5557344e1da148b56cf7 # v1
      - name: Setup Node
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4
        with:
          node-version-file: .node-version
      - name: Install dependencies
        run: bun install --frozen-lockfile
        env:
          HUSKY: 0
      - name: Generate coverage file
        run: bun run coverage
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@ab904c41d6ece82784817410c45d8b8c02684457 # v3
        with:
          files: ./coverage/coverage-final.json
