name: CI

on: push

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4
      - name: Setup bun
        uses: oven-sh/setup-bun@f4d14e03ff726c06358e5557344e1da148b56cf7 # v1
      - name: Setup Node
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4
        with:
          node-version-file: .node-version
      - name: Install dependencies
        run: bun install --frozen-lockfile
        env:
          HUSKY: 0
      - name: Run Astro check
        run: bun run check:astro
      - name: Run Biome
        run: bun run check:ci
      - name: Run ls-lint
        run: bun run lint:ls
      - name: Check spelling
        uses: crate-ci/typos@49d37361a04c8119928f7463881fbc32a1c1abd0 # v1.22.1
      - name: Run Textlint
        run: bun run lint:text

  test-type:
    name: Typecheck
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4
      - name: Setup bun
        uses: oven-sh/setup-bun@f4d14e03ff726c06358e5557344e1da148b56cf7 # v1
      - name: Setup Node
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4
        with:
          node-version-file: .node-version
      - name: Install dependencies
        run: bun install --frozen-lockfile
        env:
          HUSKY: 0
      - name: Build app
        run: bun run build
      - name: Run Vitest typecheck
        run: bun run test:type

  test-unit:
    name: Unit Test
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4
      - name: Setup bun
        uses: oven-sh/setup-bun@f4d14e03ff726c06358e5557344e1da148b56cf7 # v1
      - name: Setup Node
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4
        with:
          node-version-file: .node-version
      - name: Install dependencies
        run: bun install --frozen-lockfile
        env:
          HUSKY: 0
      - name: Run Vitest
        run: bun run test:unit

  test-e2e:
    name: E2E Test
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    strategy:
      matrix:
        browser:
          - chromium
          - firefox
          - webkit
    steps:
      - name: Checkout repository
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4
      - name: Setup bun
        uses: oven-sh/setup-bun@f4d14e03ff726c06358e5557344e1da148b56cf7 # v1
      - name: Setup Node
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4
        with:
          node-version-file: .node-version
      - name: Install dependencies
        run: bun install --frozen-lockfile
        env:
          HUSKY: 0
      - name: Setup Playwright
        run: bunx playwright install --with-deps ${{ matrix.browser }}
      - name: Build app
        run: bun run build
      - name: Run Playwright tests
        run: bunx playwright test --project ${{ matrix.browser }}

  coverage:
    name: Coverage
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4
      - name: Setup bun
        uses: oven-sh/setup-bun@f4d14e03ff726c06358e5557344e1da148b56cf7 # v1
      - name: Setup Node
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4
        with:
          node-version-file: .node-version
      - name: Install dependencies
        run: bun install --frozen-lockfile
        env:
          HUSKY: 0
      - name: Generate coverage file
        run: bun run coverage
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@ab904c41d6ece82784817410c45d8b8c02684457 # v3
        with:
          files: ./coverage/coverage-final.json

  validate:
    name: Validate
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4
      - name: Check spelling
        uses: crate-ci/typos@master
      - name: Validate Renovate Config
        uses: rinchsan/renovate-config-validator@main
        with:
          pattern: 'renovate.json'
