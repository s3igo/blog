services:
  frontend:
    container_name: blog-frontend
    image: node:gallium-bullseye-slim
    user: node
    tty: true
    ports:
      - 127.0.0.1:3000:3000
    volumes:
      - ./frontend:/workspace:cached
    working_dir: /workspace
    environment:
      - NODE_ENV=development
    command: npm run dev -- --host 0.0.0.0
