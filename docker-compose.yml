volumes:
  node_modules:
services:
  frontend:
    container_name: blog-frontend
    image: node:hydrogen-bullseye-slim
    tty: true
    ports:
      - 3000:3000
    volumes:
      - ./frontend:/frontend:cached
      - node_modules:/frontend/node_modules
    working_dir: /frontend
    command: bash -c "npm install && npm run dev"
